<svg width="120" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:d="http://www.mathworks.com/blockgraphics" 
d:options="Foreground:Off;Background:Off;Frame:Adaptive;Resize:FitToBlock;Orientation:Readable;Rotate:Off;Clipping:None;AllowsTransparencyHack:On">
    <style>
        .componentName { font-weight: bold !important; font-size: 1.2em; }
    </style>
    <title>icon</title>
    <g>
        <title>Layer 1</title>
        <rect id="svg_Body" rx="1" ry="1" stroke="#A8A8A8" height="100" width="120" fill="#F5F6F5"/>
        <g>
            <rect id="svg_Header"  d:fill="ZCHeaderFill" stroke="#A8A8A8" fill="#d2d2d2" x="0" y="0"
            width="120" height="25" rx="1" ry="1" 
                    d:options="ScalingOnResizeY:Constant;StrokeScalingOnResize:NonScaling;AnchorTo:Top;Background:On"/>
    
            <text id="svg_Name" d:font="block.font" class="componentName" x="5" d:vcenter="svg_Header.vcenter"
                text-anchor="left" alignment-baseline="middle" d:options="AnchorTo:TopLeft;Foreground:On"
                d:clientData="{'blockParam':'Name'}" 
                d:textContent="Name">Name</text>
        </g>
    </g>

<g id="LabelContent" >
        <text d:font="block.font"  id="portLabelTop" d:options="Edit:ByClient;AnchorDistance:10;PreRotate:CW270;AnchorX:Right;AnchorY:Bottom;PortToAnchorAngle:-45" d:textContent="port.label.name" 
            d:repeatFor="port in ports.topPorts" class="zc-port-label" text-anchor="middle" fill="#000000" d:clientData="{'editHandler':'zccomponent'}">label</text>

        <text d:font="block.font"  id="portLabelBottom" d:options="Edit:ByClient;AnchorDistance:10;PreRotate:CW270;AnchorX:Right;AnchorY:Top;PortToAnchorAngle:45" d:textContent="port.label.name" 
            d:repeatFor="port in ports.bottomPorts" class="zc-port-label" text-anchor="middle" fill="#000000" d:clientData="{'editHandler':'zccomponent'}">label</text>

        <text d:font="block.font" class="zc-port-label" id="portLabelLeft" d:options="Edit:ByClient;AnchorDistance:8;" d:textContent="port.label.name" 
            d:repeatFor="port in ports.leftPorts" text-anchor="middle" fill="#000000" d:clientData="{'editHandler':'zccomponent'}">label</text>

        <text  d:font="block.font" id="portLabelRight" d:options="Edit:ByClient;AnchorDistance:8;" d:textContent="port.label.name" d:repeatFor="port in ports.rightPorts" 
            class="zc-port-label" text-anchor="middle" fill="#000000" d:clientData="{'editHandler':'zccomponent'}">label</text>
</g>
</svg>
