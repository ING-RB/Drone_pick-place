<div class="mw-deviceList-hwmDevice">
    <div class="mw-deviceList-deviceHeader">
        <div class="mw-deviceList-deviceName mw-deviceList-textEllipsis" data-dojo-attach-point="nameNode">
            ${!name}
        </div>
        <div class="mw-deviceList-headerButtons"></div>
    </div>
    <div class="mw-deviceList-deviceContent">
        <div class="mw-deviceList-iconDiv">
            <img data-dojo-attach-point="deviceIconNode" class="mw-deviceList-deviceIcon" src="#" alt="icon">
        </div>
        <div class="mw-deviceList-propFlexParent">
            <div class="mw-deviceList-propFlexChild" data-dojo-attach-point="deviceInfoNode"></div>
        </div>
    </div>
</div>
