<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>App Designer</title>
        <style>
            #StartScreenSpinnerContainer {
                position: fixed;
                width: 100%;
                left: 0;right:0;top:0;bottom:0;
                background-color: rgba(255,255,255,0.7);
                z-index: 3000;
                display: block;
            }

            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            #StartScreenSpinnerContainer::after {
                content: '';
                display: block;
                position: absolute;
                border: 12px solid #f3f3f3;
                border-radius: 50%;
                border-top: 12px solid #3498db;
                width: 60px;
                height: 60px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
                top: 40%;
                left: 45%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
        <!-- Use preload/prefetch to optimize js file loading-->
        <link rel="preload" href="../startscreen/release/index-css.css" as="style">
        <link rel="preload" href="../startscreen/release/appdesigner_startscreen/dojoConfig-release-global.js" as="script">
        <link rel="preload" href="../startscreen/release/bundle.startscreenindex.js" as="script">
        <link rel="prefetch" href="release/bundle.mwBundle.appdesigner.js" as="script">

        <link rel="stylesheet" href="../startscreen/release/index-css.css"/>
    </head>
    <body class="tundra">
        <div id="StartScreenSpinnerContainer"></div>
        <div id="StartScreenPanel"></div>
        <div id="AppDesignerMainPanel"></div>
        <script>
            window.performance.mark('loadJSModules__S');
        </script>
        <script src="../startscreen/release/appdesigner_startscreen/dojoConfig-release-global.js"></script>
        <script src="../startscreen/release/bundle.startscreenindex.js"></script>
    </body>
</html>
