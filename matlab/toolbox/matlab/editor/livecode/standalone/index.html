<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="release/index-css.css" />
    <!-- Prefetch the livecode bundle so editor is as fast as possible -->
    <link rel="prefetch" href="../../../editor/livecode/features/release/bundle.mwBundle.livecode_features.js" as="script">
</head>

<body class="tundra">
    <script>
        window.insideScriptTag = true;
        document.body.style.backgroundColor = "#" + (new URLSearchParams(window.location.search)).get('bgcolor');
    </script>
    <div class="rtcContainer liveCode" id="rtcContainer">
    </div>

    <script src="release/livecode_standalone/dojoConfig-release-global.js"></script>
    <script type="text/javascript">
        dojoConfig.cometdProperties = {
            maxNetworkDelay: 90000
        };
    </script>

    <script src="release/bundle.index.js"></script>
</body>

</html>
