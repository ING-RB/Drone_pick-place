<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="-1">
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Pre-processing App Variable Browser Client Only Showcase Page</title>
        <!-- Load css -->
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <style>
            #dataCleaner_ui {
                position: relative;
                left: 0;
                top: 0;
                overflow: hidden;
                border: 1px solid #7d7d7d;
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>

    <body class="tundra" onload="launchApp()">
        <!-- Load dojo -->
        <script src="/derived/ui/generated/datatools/preprocessing/preprocessing/generatedDojoConfig.js"></script>
        <script type="text/javascript" src="../../../../../../derived/3p/ui/dojo/dojo.js"></script>

        <div id="dataCleaner_ui" class="dataCleaner_ui"></div>

        <script type="text/javascript">
            var launchApp = function () {
                require([
                    "preprocessing/PreprocessingApp",
                ], function (PreprocessingApp) {
                    const app = new PreprocessingApp();
                    app.startup();
                });
            };
        </script>
    </body>
</html>
