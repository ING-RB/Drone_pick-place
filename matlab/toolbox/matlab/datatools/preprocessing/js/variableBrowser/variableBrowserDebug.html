<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Pre-processing App Variable Browser Client Only Showcase Page</title>
    <!-- Load css -->
    <link rel="stylesheet" href="../css/variableBrowser.css"  type="text/css" />
    <style>
        #widgetContainer,
        #dataTypeDropdown,
        #openButton,
        #closeButton{
            margin-top:20px;
            margin-bottom:20px;
            margin-left:30px;
            display:inline-block
        }
        #widgetContainer{
            border-style: solid;
            border-width: 1px;
            border-color: rgb(224, 224, 224);
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.20);
            height: 500px;
            width: 300px;
        }
    </style>
</head>
<body class="tundra">

<!-- Load dojo -->
<script src="/derived/ui/generated/datatools/preprocessing/preprocessing/generatedDojoConfig.js"></script>
<script type="text/javascript" src="../../../../../../../derived/3p/ui/dojo/dojo.js"></script>

<div class="pageControls">
    <input type="submit" id="openButton" value="Launch Variable Browser" onclick="launchWidget();"/>
    <input type="button" id="closeButton" value="Close Variable Browser" onclick="closeWidget();"/>
    <br>
    <div id="widgetContainer" class="variableBrowser"/>
</div>

<script type="text/javascript">
var widgetsList = [];

var closeWidget = function () {
    this.widgetsList.forEach(function(widget) {
        widget.destroy();
    })
}

var launchWidget = function () {
    require([
        "preprocessing/variableBrowser/variableBrowser",
        "dojo/dom-construct",
        "dojo/on",
        'mw-messageservice/MessageService'
    ], function (variableBrowser, domConstruct, on, MessageService) {
        MessageService.start();

        var outerWrapper = document.getElementById("widgetContainer");
        var variableBrowser = new variableBrowser(outerWrapper);
        widgetsList.push(variableBrowser);
    });
};

</script>
</body>
</html>
