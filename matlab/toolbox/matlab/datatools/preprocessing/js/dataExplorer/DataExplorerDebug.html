<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Pre-processing App Variable Browser Client Only Showcase Page</title>
    <!-- Load css -->
    <link rel="stylesheet" href="../css/main.css"  type="text/css" />
    <style>
        #widgetContainer,
        #dataTypeDropdown,
        #openButton,
        #closeButton{
            margin-top:20px;
            margin-bottom:20px;
            margin-left:30px;
            display:inline-block
        }
        #widgetContainer{
            border-style: solid;
            border-width: 1px;
            border-color: rgb(224, 224, 224);
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.20);
            height: 600px;
            width: 1000px;
        }
    </style>
</head>
<body class="tundra">

<!-- Load dojo -->
<script src="/derived/ui/generated/datatools/preprocessing/preprocessing/generatedDojoConfig.js"></script>
<script type="text/javascript" src="../../../../../../../derived/3p/ui/dojo/dojo.js"></script>

<div class="pageControls">
    <input type="submit" id="openButton" value="Launch Data Explorer" onclick="launchWidget();"/>
    <br>
    <div id="widgetContainer" class="dataExplorer">
        <div id="tc"></div>
    </div>
</div>

<script type="text/javascript">
var widgetsList = [];
var uiveList = [];
var functionArgs = {};

var launchWidget = function () {
    require([
        "preprocessing/dataExplorer/DataExplorer",
        "dojo/dom-construct",
        "dojo/on",
        "mw-messageservice/MessageService"
    ], function (DataExplorer, domConstruct, on, MessageService) {
        MessageService.start();

        var outerWrapper = document.getElementById("widgetContainer");
        var DataExplorer = new DataExplorer(outerWrapper);
        widgetsList.push(DataExplorer);

        // Note: There is a backend part that needs to be run to properly
        // use the showcase page. Refer to the README within "DataExplorer.js".
    });
};

</script>
</body>
</html>
