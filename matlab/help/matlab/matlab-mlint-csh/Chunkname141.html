<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Explanation</strong><br/><p>Calling
                        <code>onCleanup(@functionhandle)</code>
                    without an output argument can lead to unexpected behavior that is difficult to
                    debug.</p><br/><strong>Suggested Action</strong><br/><p>Assign
                        <code>onCleanup(@functionhandle)</code> to
                    a variable. For more information, see <a href="matlab:helpview([docroot '/techdoc/matlab_prog/matlab_prog.map'],'onCleanup_complete')" target="_blank">“Clean Up When Functions Complete”</a>.</p></body></html>
