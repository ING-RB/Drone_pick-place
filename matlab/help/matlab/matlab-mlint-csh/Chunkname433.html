<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Explanation</strong><br/><p>Using <code>max</code> on a logical expression makes code difficult to
                    read and might be incorrect.</p><br/><strong>Suggested Action</strong><br/><p>To determine if one or more entries in an array are <code>true</code>,
                    use <code>any</code> instead. For example:</p><div class="table-responsive"><table class="table table-condensed"><colgroup><col class="tcol1" width="50%"><col class="tcol2" width="50%"></colgroup><thead><tr><th>Old</th><th>Replacement</th></tr></thead><tbody><tr><td>
                                    <code>max(x&nbsp;==&nbsp;y)</code>
                                </td><td>
                                    <code>any(x&nbsp;==&nbsp;y)</code>
                                </td></tr></tbody></table></div></body></html>
