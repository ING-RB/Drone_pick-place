<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Explanation</strong><br/><p>The <code>warning('on')</code> call enables all warnings, which can be
                    slow and might enable warnings that you do not want. </p><br/><strong>Suggested Action</strong><br/><p>Call <code><a href="matlab:doc warning" target="_blank">warning</a></code>
                    with the <code>on</code> option and the warning message ID for the warning
                    that you want to enable. For more information, see <a href="matlab:helpview([docroot '/techdoc/matlab_prog/matlab_prog.map'],'prog_warning_control')" target="_blank">â€œWarning Control</a>.</p></body></html>
