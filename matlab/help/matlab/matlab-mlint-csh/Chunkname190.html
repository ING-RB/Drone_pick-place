<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Additional Information</strong><br/><p>The <code><a href="matlab:doc fcontour" target="_blank">fcontour</a></code> function requires that the input function to
                    plot is a function handle. The <code>ezcontour</code> function accepted
                    either a function handle or character vector.</p><p>For example, use <code>fcontour(@(x,y) sin(x)+cos(y))</code> instead of
                        <code>ezcontour('sin(x)+cos(y)')</code>.</p><br/></body></html>
