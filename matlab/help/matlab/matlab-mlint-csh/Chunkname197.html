<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Additional Information</strong><br/><p>The <code><a href="matlab:doc fsurf" target="_blank">fsurf</a></code>
                    function requires that the input functions to plot are function handles. The
                        <code>ezsurfc</code> function accepted either function handles or
                    character vectors.</p><p>For example, use <code>fsurf(@(x,y)
                        sin(x)+cos(y),'ShowContours','on')</code> instead of
                        <code>ezsurfc('sin(x)+cos(y)')</code>.</p><br/></body></html>
