<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Additional Information</strong><br/><p>The <code><a href="matlab:doc fplot3" target="_blank">fplot3</a></code>
                    function requires that the input functions to plot are function handles. The
                        <code>ezplot3</code> function accepted either function handles or
                    character vectors.</p><p>For example, use <code>fplot3(@(t) sin(t),@(t) cos(t),@(t) t)</code>
                    instead of <code>ezplot3('sin(t)','cos(t)','t')</code>.</p><br/></body></html>
