<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Explanation</strong><br/><p>The code calls the <code><a href="matlab:doc computer" target="_blank">computer</a></code> function with an argument (for example
                        <code>computer('arch')</code>). On Windows systems, this returns
                        <code>win32</code> or <code>win64</code>, but never
                        <code>PCWIN</code> or <code>PCWIN64</code>.</p><br/><strong>Suggested Action</strong><br/><p>Replace the test with <code>win32</code> or
                    <code>win64</code>.</p></body></html>
