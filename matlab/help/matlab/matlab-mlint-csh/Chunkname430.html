<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><body><strong>Explanation</strong><br/><p>Using <code>sum</code> on a logical expression makes code difficult to
                    read.</p><br/><strong>Suggested Action</strong><br/><p>To determine the number of <code>true</code> entries, use
                        <code>nnz</code> instead. For example:</p><div class="table-responsive"><table class="table table-condensed"><colgroup><col class="tcol1" width="50%"><col class="tcol2" width="50%"></colgroup><thead><tr><th>Old</th><th>Replacement</th></tr></thead><tbody><tr><td>
                                    <code>sum(x&nbsp;==&nbsp;y)</code>
                                </td><td>
                                    <code>nnz(x&nbsp;==&nbsp;y)</code>
                                </td></tr></tbody></table></div></body></html>
